OR,((GEOIP,CN,no-resolve), (RULE-SET,https://github.com/VirgilClyne/GetSomeFries/blob/main/ruleset/ASN.China.list?raw=true)),DIRECT
# > DNS 查询失败走 Final 规则
FINAL,Proxy,dns-failed

